version: 2
updates:
  - package-ecosystem: "npm"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
      timezone: "Etc/UTC"
    open-pull-requests-limit: 10
    assignees:
      - "cristianglezm"
    labels:
      - "npm"
      - "dependencies"
    groups:
      runtime:
        patterns:
          - "react"
          - "react-dom"
          - "vite-plugin-pwa"
          - "echarts"
          - "echarts-for-react"
          - "dexie"
          - "zustand"
          - "@cristianglezm/flower-evolver-wasm"
      react-three-and-three:
        patterns:
          - "three"
          - "@react-three/*"
          - "@types/three"
      types:
        patterns:
          - "@types/*"
      dev-tools:
        patterns:
          - "vite"
          - "@vitejs/*"
          - "vitest"
          - "@vitest/*"
          - "@playwright/*"
          - "@testing-library/*"
          - "jsdom"
          - "react-devtools"
          - "tailwindcss"
          - "@tailwindcss/*"
          - "typescript"
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
      timezone: "Etc/UTC"
    assignees:
      - "cristianglezm"
    open-pull-requests-limit: 5
    labels:
      - "github-actions"
      - "ci"
